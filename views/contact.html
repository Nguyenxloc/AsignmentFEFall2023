
<div class="row" style="max-width: 45rem;margin-left: auto;margin-right: auto;">
    <div class="col-lg-6 md-6 mt-3">
        <div class="card" style="max-width: 45rem;margin-left: auto;margin-right: auto;">
            <div class="card-body">
                <h5 class="card-title">Get in touch</h5>
                <div class="row">
                    <div class="col-lg-12 md-12 mt-3">
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Full name" aria-label="Username"
                                aria-describedby="addon-wrapping" ng-model="mes.fullName">
                        </div>
                        <p ng-if="!mes.fullName" style="color: orangered;margin-left: 3px;">please fill out this full name field</p>
                    </div>
                    <div class="col-lg-12 md-12 mt-3">
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Email" aria-label="Username"
                                aria-describedby="addon-wrapping" ng-model="mes.email">
                        </div>
                        <p ng-if="!mes.email" style="color: orangered;margin-left: 3px;">please fill out this email field</p>
                    </div>
                    <div class="col-lg-12 md-12 mt-3">
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Subject" aria-label="Username"
                                aria-describedby="addon-wrapping" ng-model="mes.subject">
                        </div>
                        <p ng-if="!mes.subject" style="color: orangered;margin-left: 3px;">please fill out this subject field</p>
                    </div>
                    <div class="col-lg-12 md-12 mt-3">
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Message" aria-label="Username"
                                aria-describedby="addon-wrapping" style="height:100px;" ng-model="mes.mesPhase">
                        </div>
                        <p ng-if="!mes.mesPhase" style="color: orangered;margin-left: 3px;">please fill out this message field</p>
                    </div>
                    <a class="btn btn-primary mt-3" style="width:150px;margin-left:auto;margin-right:auto;" ng-click="sendMes()">Send Message</a>
                </div>
                <br>      
            </div>
        </div>
    </div>
    <div class="col-lg-6 md-6 mt-3">
        <div class="card" style="width:350px;height:420px;">
            <img src="IMG/bookingbanner.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <li class="address1"><i class="fa-solid fa-location-dot"></i>FPT
                    Nam Từ Liêm-
                    Hà Nội
                    Việt Nam</li>
                <li><a href=""><i class="fa-solid fa-phone"></i> +84374223222</a></li>
                <li><a href=""><i class="fa-solid fa-envelope"></i> phucloc@gmail.com</a></li>
            </div>
          </div>
    </div>  
</div>
