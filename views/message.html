
<div>
    <div class="container-fluid mt-5">
        <div class="card" style="max-width: 45rem;margin-left: auto;margin-right: auto;">
            <div class="card-body">
                <h5 class="card-title">{{title}}</h5>
                <div class="row">
                    <div class="col-lg-13 md-12 mt-3">
                        <div class="input-group flex-nowrap">
                            <label for="">Full name:</label>
                            <label for="" style="margin-left: 10px;">{{view.fullName}}</label>
                        </div>
                    </div>
                    <div class="col-lg-12 md-12 mt-3">
                        <div class="input-group flex-nowrap">
                            <label for="">Email</label>
                            <label for="" style="margin-left: 10px;">{{view.email}}</label>
                        </div>
                    </div>
                    <div class="col-lg-12 md-12 mt-3">
                        <div class="input-group flex-nowrap">
                            <label for="">Subject:</label>
                            <label for="" style="margin-left: 10px;">{{view.subject}}</label>
                        </div>
                    </div>
                    <div class="col-lg-12 md-12 mt-3">
                        <div class="input-group flex-nowrap">
                            <label for="">Message:</label>
                            <label for="" style="margin-left: 10px;">{{view.mesPhase}}</label>
                        </div>
                    </div>
                    <div class="col-lg-12 md-12 mt-3">
                        <div class="input-group flex-nowrap">
                            <label for="">Status:</label>
                            <label for="" style="margin-left: 10px;color:green;font-weight: bold;">Success</label>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
