<div class="row" style="max-width: 100rem;margin-left: auto;margin-right: auto;padding-top: 50px ;">

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" style="font-size: xx-large;">Booking history</h5>
            <table>
                <tr>
                    <td style="padding-left: 5px;font-size: larger;font-weight: bold;">Index</td>
                    <td style="padding-left: 45px;font-size: larger;font-weight: bold;">Full name</td>
                    <td style="padding-left: 45px;font-size: larger;font-weight: bold;">IdCard no</td>
                    <td style="padding-left: 45px;font-size: larger;font-weight: bold;">Email</td>
                    <td style="padding-left: 45px;font-size: larger;font-weight: bold;">Gender</td>
                    <td style="padding-left: 45px;font-size: larger;font-weight: bold;">Phone Number</td>
                    <td style="padding-left: 45px;font-size: larger;font-weight: bold;">FLight</td>
                    <td style="padding-left: 45px;font-size: larger;font-weight: bold;">Dob</td>
                    <td style="padding-left: 45px;font-size: larger;font-weight: bold;">Luggage</td>
                    <td style="padding-left: 45px;font-size: larger;font-weight: bold;">Payment</td>
                    <td style="padding-left: 45px;font-size: larger;font-weight: bold;">Action</td>
                </tr>
                <tr style="border-bottom: 1pt dotted gray" ng-repeat="item in bookingList">
                    <td style="padding-left: 5px; padding-top: 55px; font-size:larger;"> {{$index+1}} </td>
                    <td style="padding-left: 45px; padding-top: 55px; font-size:larger;" >{{ item.fullName }}</td>
                    <td style="padding-left: 45px; padding-top: 55px; font-size:larger;">{{ item.idNo }}</td>
                    <td style="padding-left: 45px; padding-top: 55px; font-size:larger;">{{ item.email }}</td>
                    <td style="padding-left: 45px; padding-top: 55px; font-size:larger;">{{ item.gender }}</td>
                    <td style="padding-left: 45px; padding-top: 55px; font-size:larger;">{{ item.phonenumber }}</td>
                    <td style="padding-left: 45px; padding-top: 55px; font-size:larger;">{{ item.flight }}</td>
                    <td style="padding-left: 45px; padding-top: 55px; font-size:larger;">{{ item.dob| date:'dd/MM/yyyy'}}</td>
                    <td style="padding-left: 45px; padding-top: 55px; font-size:larger;">{{ item.luggage }}</td>
                    <td style="padding-left: 45px; padding-top: 55px; font-size:larger;">{{ item.payment }}</td>
                    <td style="padding-left: 45px; padding-top: 55px; font-size:larger;"><button type="button" class="btn btn-primary">Adjust</button></td>
                </tr>
            </table>
            
        </div>
    </div>
</div>
